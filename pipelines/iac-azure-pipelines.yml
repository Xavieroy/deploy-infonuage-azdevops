trigger:
- none

pool:
  vmImage: ubuntu-latest
 
variables:
  serviceConnection : 'az-serviceprincipal'
  resourceGroupName: 'rg-test-devops'
  location: 'canadacentral'
  templateFile: '**/main.bicep'
  webAppName: 'webapp-a24-dev-123'
  webAppNameProd : 'webapp-a24-prod-123'
  sku: 'F1'

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'sc-azure'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az deployment group create  --'
  displayName: 'Deploiementressource'

- task: AzureCLI@2
  inputs:
    azureSubscription: $(serviceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters appName=$(webAppName) sku=$(F1)
  displayName: 'Environement de Dev'
  
- task: AzureCLI@2
  inputs:
    azureSubscription: $(serviceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters appName=$(webAppNameProd) sku=$(F1)
  displayName: 'Environement de production'