trigger:
  branches:
   include:
     - main
  paths:
    include:
      - bicep

pool:
  vmImage: ubuntu-latest

variables:
  rg: 'rg-demo-iac-az'
  location: 'canadacentral'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'sc-demo-devops'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --version
      az group create --name $(rg) --location $(location)
      az deployment group create -rg $(rg) --template-file bicep/main.bicep --parameters appName=web-demo-iac-devops
  displayName: 'Cr√©ation ressources Azure'